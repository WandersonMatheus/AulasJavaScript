<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        #area{
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter= "entrar()" onmouseout="sair()" onclick="clicar()">
        comprar
    </div>
    <script>
         var a = window.document.getElementById('area')
        function entrar(){
            a.style.backgroundColor = 'white'
            a.style.color = 'black'
        }
        function clicar(){
            a.innerText = 'compra efetuada'
        }
        function sair(){           
            a.style.color = 'white'
            a.style.backgroundColor = 'black'
        }
    </script>

</body>
</html>
