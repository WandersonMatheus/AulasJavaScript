<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Simples</title>
</head>
<body>
    <input type="number" name="txtn1" id="txtn1">+ 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="soma" onclick='clicar()'>
    <div id="res">

    </div>

    <script>
        function clicar(){
            var tn1 = window.document.querySelector('input#txtn1').value;
            var tn2 = window.document.querySelector('input#txtn2').value;
            var res = window.document.getElementById('res')
            var n1 = Number(tn1)
            var n2 = Number(tn2)
            var s = n1 + n2
            res.innerHTML = s
        }
    </script>
</body>
</html>
